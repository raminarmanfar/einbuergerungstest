<div class="container">
  <div class="col-container" fxLayout.lt-md="column" fxLayoutAlign="center center" >
    <app-menu-button *ngFor="let item of menuItems.slice(0, 2)"
                     [data]="item" (buttonClick)="router.navigate([item.route]).then()">
    </app-menu-button>
  </div>

  <div class="col-container" fxLayout.lt-sm="column" fxLayoutAlign="space-around center">
    <app-menu-button *ngFor="let item of menuItems.slice(2, 4)"
                     [data]="item" (buttonClick)="router.navigate([item.route]).then()">
    </app-menu-button>
  </div>
</div>
