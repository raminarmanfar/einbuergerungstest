<button mat-raised-button (click)="onNewDemoTestCreateClick()">Generate List</button>

<div *ngIf="demoTestsList && demoTestsList.length > 0">
  <table mat-table [dataSource]="demoTestsList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="correctAnswered">
      <th mat-header-cell *matHeaderCellDef> correctAnswered </th>
      <td mat-cell *matCellDef="let element"> {{element.correctAnswered}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="incorrectAnswered">
      <th mat-header-cell *matHeaderCellDef> incorrectAnswered </th>
      <td mat-cell *matCellDef="let element"> {{element.incorrectAnswered}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef> dateCreated </th>
      <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dateLastModified">
      <th mat-header-cell *matHeaderCellDef> dateLastModified </th>
      <td mat-cell *matCellDef="let element"> {{element.dateLastModified}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="finished">
      <th mat-header-cell *matHeaderCellDef> finished </th>
      <td mat-cell *matCellDef="let element"> {{element.finished}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
