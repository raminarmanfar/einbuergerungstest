<div class="container">
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>State Questions</mat-panel-title>
        <mat-panel-description>Click to show/hide State questions</mat-panel-description>
      </mat-expansion-panel-header>

      <app-questionnaire-list
        *ngIf="testInfo.selectedState"
        [currentQuestionIndex]="testInfo.selectedStateCurrentQuestionIndex"
        [stateInfo]="testInfo.selectedState"
        [showAnswersKeys]="false"
        [paginatorData]="statePaginatorData"
        [trPrefix]="'review-states-tests.german-states.'"
        [showArrayIndexAsRow]="false"
        (expansionPanelOpen)="onCurrentQuestionChange($event)">
      </app-questionnaire-list>

    </mat-expansion-panel>

    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>Deutschland Questions</mat-panel-title>
        <mat-panel-description>Click to show/hide Deutschland questions</mat-panel-description>
      </mat-expansion-panel-header>

      <app-questionnaire-list
        *ngIf="testInfo.deutschlandState"
        [currentQuestionIndex]="testInfo.deutschlandCurrentQuestionIndex"
        [stateInfo]="testInfo.deutschlandState"
        [showAnswersKeys]="false"
        [paginatorData]="deutschlandPaginatorData"
        [trPrefix]="'review-deutschland-tests.'"
        [showArrayIndexAsRow]="false"
        (expansionPanelOpen)="onCurrentQuestionChange($event)">
      </app-questionnaire-list>
    </mat-expansion-panel>
  </mat-accordion>


  <div class="deutschland-questions-list-container">

  </div>
</div>

<button mat-fab extended color="warn" class="close-button"
        matTooltipPosition="above" [matTooltip]="trPrefix + 'close-test' | translate"
        (click)="onReturnClick()">
  <mat-icon>close</mat-icon>
  Close
</button>
